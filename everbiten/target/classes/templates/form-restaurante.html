<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="${restaurante.id != null} ? 'Editar Restaurante' : 'Novo Restaurante'"></title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
    <div class="header">
        <div class="container text-center">
            <img src="/images/EverBiten-Logo.JPEG" alt="EverBiten-Logo" class="logo">
            <h1 th:text="${restaurante.id != null} ? 'Editar Restaurante' : 'Cadastrar Novo Restaurante'"></h1>
        </div>
    </div>

    <div class="container animated">
        <div class="card">
            <div class="card-body">
                <form id="formRestaurante">
                    <input type="hidden" id="id" th:value="${restaurante.id}">
                    
                    <div class="mb-3">
                        <label for="nome" class="form-label">Nome*</label>
                        <input type="text" class="form-control" id="nome" th:value="${restaurante.nome}" required>
                    </div>
                    
                    <div class="mb-3">
                        <label for="descricao" class="form-label">Descrição</label>
                        <textarea class="form-control" id="descricao" th:text="${restaurante.descricao}" rows="3"></textarea>
                    </div>
                    
                    <div class="mb-3">
                        <label for="culinaria" class="form-label">Tipo de Culinária*</label>
                        <input type="text" class="form-control" id="culinaria" th:value="${restaurante.culinaria}" required>
                    </div>
                    
                    <div class="mb-3">
                        <label for="anoFundacao" class="form-label">Ano de Fundação*</label>
                        <input type="number" class="form-control" id="anoFundacao" th:value="${restaurante.anoFundacao}" required>
                    </div>
                    
                    <div class="text-center">
                        <button type="submit" class="btn btn-primary">Salvar Restaurante</button>
                        <a href="/restaurantes" class="btn btn-secondary">Cancelar</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <div class="image-background"></div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="/js/restaurante.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
